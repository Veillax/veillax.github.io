<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ArtifactsMMO Wrapper | Home</title>
    </head>
    <body data-bs-theme="dark">  

        <!-- Sidebar Section -->
        <div class="sidebar" id="sidebar"></div>

        <!-- Main Content Section -->
        <div class="main">
            <div id="content">Loading...</div>
        </div>

        <!-- Footer Section -->
        <div id="footer-div"></div> 

        <!-- Include Showdown JS for Markdown to HTML conversion -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

        <!-- Include Custom JS Scripts -->
        <script>
            const origin = window.location.origin; 
          
            const mdScript = document.createElement('script');
            mdScript.src = origin + '/js/md.js';
            document.body.appendChild(mdScript);
          
            const injectScript = document.createElement('script');
            injectScript.src = origin + '/js/inject.js';
            document.body.appendChild(injectScript);
            const baseUrl = "https://docs.veillax.com/docs/canvas-spreadsheet-integration";

            loadSidebar(baseUrl);

            renderFileToHtml(baseUrl, 'md/index', 'content');

        </script>
    </body>
</html>
