    <h1>Contact Us</h1>

<hr>
<div id="Contact Us" style="display: flex; justify-content: center;">
    <div div style="width: 50%;">
        <div class="form-group" id="emailinput">
            <label class="form-label mt-4" for="exampleInputEmail1">Email address</label>
            <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                   type="email">
            <small class="form-text text-muted" id="emailHelp">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label class="form-label mt-4" for="exampleSelect1">Subject</label>
            <select class="form-select" id="exampleSelect1" onchange="toggleScreenshot()">
                <option>Choose an option</option>
                <option>Ask for more information about services</option>
                <option>Project quote/estimate request</option>
                <!--<option>Offers/Opportunities</option>-->
                <option>Site bug/error</option>
                <option>Feedback</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label mt-4" for="exampleTextarea">Email Body</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>
        <div class="form-group" id="screenshot-group" style="display: none;">
            <label class="form-label mt-4" for="formFile">Screenshot *</label>
            <input class="form-control" id="formFile" type="file">
            <small class="form-text text-muted" id="optional">* Optional field</small>
        </div>
    </div>
</div>
<script>
function toggleScreenshot() {
  var selectBox = document.getElementById("exampleSelect1");
  var selected = selectBox.options[selectBox.selectedIndex].value;
  var screenshotGroup = document.getElementById("screenshot-group");

  if (selected === "Site bug/error" || selected === "Feedback") {
    screenshotGroup.style.display = "block";
  } else {
    screenshotGroup.style.display = "none";
  }
}

    const input = document.getElementById('exampleInputEmail1');
    const formGroup = document.getElementById('emailinput');
    const small = formGroup.querySelector('small');

    input.addEventListener('input', () => {
        if (input.checkValidity()) {
            formGroup.classList.remove('has-danger');
            formGroup.classList.add('has-success');
            input.classList.remove('is-invalid');
            input.classList.add('is-valid');
            small.textContent = 'Valid Email Address';
        } else {
            formGroup.classList.remove('has-success');
            formGroup.classList.add('has-danger');
            input.classList.remove('is-valid');
            input.classList.add('is-invalid');
            small.textContent = 'Invalid Email Address.';
        }
    });





</script>
